# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Michelle's Home
subtitle: 回望来时的路。。。
description: 一直忙于奔跑的孩纸，现在需要回头数数自己留下的脚印了。。。
keywords:
author: 江纳纳
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://jnnjiang.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year/:month/:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false #set false，article will not show on home
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map: #冒号前面是分类名称，后面是访问路径
  Android: Android
  Java: Java
  Hexo: Hexo
  Web前端: Web
  Linux: linux
  Mac: mac
  主题: theme
    
tag_map:
  Android Studio: android-studio
  Android API: android-API
  Android Widget: android-widget
  Android 源码分析: android-source
  JDK: JDK
  Hexo建站: hexo-blog
  Hexo 配置: hexo-config
  Hexo 主题: hexo-themes
  EJS教程: ejs
  HTML5: html
  CSS3: css 
  JS: js
  git: git
  常用工具: tools
  NexT: theme-next
         

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

archive_generator:
  per_page: 10  //为0时表示不分页全展示
  yearly: true  //按年生成归档
  monthly: true //按月生成归档

tag_generator:
  per_page: 10

category_generator:
  per_page: 10
  
toc:
  maxdepth: 4
  class: toc
  slugify: transliteration
  decodeEntities: false

feed: # RSS订阅插件
  type: atom
  path: atom.xml
  limit: 0

plugins: hexo-generate-feed

search:
  type: search
  path: search.xml
  field: all
  content: true
  limit: 10000
sitemap:
    path: sitemap.xml

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
    type: git
    repository: https://github.com/jnnjiang/jnnjiang.github.io.git
    branch: master
